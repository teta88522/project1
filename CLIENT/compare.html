<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PL Player Comparison</title>
    <link rel="stylesheet" href="./CSS/comp.css"> 
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>PL SCOUTER <span>COMPARE</span></h1>
            
            <div style="margin-top: 20px; display: flex; justify-content: center; gap: 10px;">
                
                <select id="p1-select" style="padding: 10px; width: 200px; background: #2a2a2a; color: white; border: 1px solid #444; border-radius: 5px;">
                    <option value="">선수 A 선택</option>
                </select>

                <span style="color:white; font-weight:bold; font-size: 1.2rem; align-self: center;">VS</span>

                <select id="p2-select" style="padding: 10px; width: 200px; background: #2a2a2a; color: white; border: 1px solid #444; border-radius: 5px;">
                    <option value="">선수 B 선택</option>
                </select>

                <button onclick="comparePlayers()" style="padding:10px 20px; background:#00ff85; border:none; cursor:pointer; font-weight:bold; border-radius: 5px;">
                    비교하기
                </button>
            </div>
        </header>

        <div class="card" id="comparison-card" style="display:none;"> <div class="player">
                <div class="profile-img">
                    <img id="img-1" src="" alt="">
                </div>
                <h2 class="name" id="name-1">Name</h2>
                <p class="team" id="team-1">Team</p>
                <p style="color:#666; font-size:0.8rem;" id="stadium-1">Stadium</p> <div class="badge" id="badge-1">WINNER</div>
            </div>

            <div class="stats-zone">
                <div class="stat-row">
                    <div class="score left-score" id="goal-1">0</div>
                    <div class="bar-area left"><div class="bar" id="goal-bar-1"></div></div>
                    <div class="label">GOALS</div>
                    <div class="bar-area right"><div class="bar" id="goal-bar-2"></div></div>
                    <div class="score right-score" id="goal-2">0</div>
                </div>
                <div class="stat-row">
                    <div class="score left-score" id="assist-1">0</div>
                    <div class="bar-area left"><div class="bar" id="assist-bar-1"></div></div>
                    <div class="label">ASSISTS</div>
                    <div class="bar-area right"><div class="bar" id="assist-bar-2"></div></div>
                    <div class="score right-score" id="assist-2">0</div>
                </div>
            </div>

            <div class="player">
                <div class="profile-img">
                    <img id="img-2" src="" alt="">
                </div>
                <h2 class="name" id="name-2">Name</h2>
                <p class="team" id="team-2">Team</p>
                <p style="color:#666; font-size:0.8rem;" id="stadium-2">Stadium</p>
                <div class="badge" id="badge-2">WINNER</div>
            </div>
        </div>
    </div>

    <script src="compare.js"></script>
</body>
</html>
